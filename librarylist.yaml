libraries:
- micropython-rotary:	
    url: https://github.com/miketeachman/micropython-rotary
    author: miketeachman 
    description: MicroPython driver to read a rotary encoder. Works with Pyboard, Raspberry Pi Pico, ESP8266, and ESP32 development boards. This is a robust implementation providing effective debouncing of encoder contacts. It uses two GPIO pins configured to trigger interrupts,...
- sdcard:
    url: https://github.com/micropython/micropython/tree/master/drivers/sdcard
    description: MicroPython driver for SD cards using SPI bus. Requires an SPI bus and a CS pin.  Provides readblocks and writeblocks methods so the device can be mounted as a filesystem.
- lcd:
    url: https://github.com/dhylands/python_lcd/tree/master/lcd
    description: Python code for talking to HD44780 compatible character based dot matrix LCDs.
    tags: [ "displays" ]
- dht:
    url: https://github.com/micropython/micropython/tree/master/drivers/dht
    description: DHT11/DHT22 driver for MicroPython on ESP8266
    license: MIT license; Copyright (c) 2016 Damien P. George
- neopixel:
    url: https://github.com/micropython/micropython/tree/master/drivers/neopixel
    description: NeoPixel driver for MicroPython
    license: MIT license; Copyright (c) 2016 Damien P. George, 2021 Jim Mussared
- picoservo:
    url: https://github.com/sandbo00/picoservo
    tags: [ "motors" ]
    description: A simple class for controlling a 9g servo with the Raspberry Pi Pico.
- micropython-DS3231-AT24C32:
    url: https://github.com/pangopi/micropython-DS3231-AT24C32
    description: MicroPython driver for DS3231 RTC and AT24C32 EEPROM module.
    tags: [ "time" ]
- micropython_ahtx0:
    url: https://github.com/targetblank/micropython_ahtx0
    description: MicroPython driver for the AHT10 and AHT20 temperature and humidity sensors.
    tags: [ "sensors" ]
- micropython-rotary:  
    url: https://github.com/miketeachman/micropython-rotary
    description: A MicroPython driver to read a rotary encoder. Works with Pyboard, Raspberry Pi Pico, ESP8266, and ESP32 development boards. This is a robust implementation providing effective debouncing of encoder contacts. It uses two GPIO pins configured to trigger interrupts, following Ben Buxton implementation:
    tags: [ "sensors" ]
- micropython-dfplayer:
    url: https://github.com/ubidefeo/micropython-dfplayer
    description: Micropython implementation of DFPlayer control using UART 1 (secondary Serial connection) on ESP8266
    tags: [ "sensors" ] 
-  MAX30102-MicroPython-driver: 
    url: https://github.com/n-elia/MAX30102-MicroPython-driver
    description: A port of the SparkFun driver for Maxim MAX30102 sensor to MicroPython.
    tags: [ "sensors" ]
- micropython-i2c-lcd: 
    url: https://github.com/Bucknalla/micropython-i2c-lcd
    description: This library is designed to support a MicroPython interface for i2c LCD character screens. It is designed around the Pycom implementation of MicroPython
    tags: [ "displays" ]
- sh1107-micropython:
    url: https://github.com/nemart69/sh1107-micropython
    description: Micropython driver for SH1107-based OLED display (64 x 128)
    tags: [ "displays" ]
- pi_pico_neopixel:
    url: https://github.com/blaz-r/pi_pico_neopixel 
    description: a library for using ws2812b and sk6812 leds (aka neopixels) with Raspberry Pi Pico
    tags [ "LEDs" ]
- micropython-thermal-printer:
    url: https://github.com/ayoy/micropython-thermal-printer 
    description: This is the MicroPython port of Python Thermal Printer by Adafruit
    tags: [ "printer" ]
- micropython-tm1637:
    url: https://github.com/mcauser/micropython-tm1637
    description: A MicroPython library for quad 7-segment LED display modules using the TM1637 LED driver.
    tags: [ "displays" ]
- micropython-adafruit-max7219:
    url: https://github.com/adafruit/micropython-adafruit-max7219
    description: DEPRECATED - Driver for a single MAX7219-based LED matrix.
    tags: [ "LEDs" ]
    
